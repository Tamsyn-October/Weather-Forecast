<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Tamsyn's Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h2 class="heading">Current weather in</h2>
        <h1 class="weather-app-city" id="city"></h1>
        <h3 class="weather-app-country" id="country"></h3>
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Type your city"
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>

        <div class="container-forecast">
          <div class="weather-app-temp-container">
            <div id="icon" class="icon"></div>
            <div class="weather-app-value" id="temperature"></div>
            <div class="weather-app-unit">℃</div>
          </div>
          <p class="weather-app-details"><strong id="time"></strong></p>
          <div class="app-data-container">
            <div id="description"><span></span></div>
            <div>Feels like <strong id="feels-like"></strong></div>
            <div>Humidity: <strong id="humidity"></strong></div>
            <div>Wind: <strong id="wind-speed"></strong></div>
          </div>
        </div>

        <div class="weather-forecast-row" id="forecast"></div>

        <footer class="footer">
          Coded by
          <a
            href="https://github.com/Tamsyn-October?tab=repositories"
            target="_blank"
            >Tamsyn October</a
          >
          <strong class="heart-colour">❤</strong>, code hosted on
          <a
            href="https://github.com/Tamsyn-October/Weather-Forecast"
            target="_blank"
            >Github</a
          >
          and website hosted on
          <a
            href="https://weather-forecast-tamsyn-october.netlify.app"
            target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
